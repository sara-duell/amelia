
<!DOCTYPE html>
<html>

<head>
  <!-- this line specifies the character set and helps you use emojis! -->
  <meta charset="utf-8">
  <!-- this line helps you make a responsive site -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script language="JavaScript" src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>AMELIA</title>
</head>

<body>


<a href="#" id="video_link" >
  <video id="video_tag" width="100%" autoplay="autoplay" loop muted>
    <source id="video_source" src="tree.mp4" type="video/mp4" >
  </video>
</a>


<div id="app">
  <table v-if="movies.length">
    <tbody>
      <tr v-for="movie in movies">
        <td>{{movie.Title}}</td>
        <td>{{movie.Year}}</td>
        <td><a :href="movie.Url" target="_blank">{{movie.Url}}</a></td>
      </tr>
    </tbody>
  </table>

  <table v-if="shows.length">
    <thead>
      <tr>
        <th>Title</th>
        <th>Last watched season</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="show in shows">
        <td>{{show.Title}}</td>
        <td>{{show["Last watched season"]}}</td>
        <td><a :href="show.Url" target="_blank">{{show.Url}}</a></td>
      </tr>
    </tbody>
  </table>
</div>



</body>

</html>
